<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [amout, setAmout] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmout(event.target.value);
        }
        const reset = () => {
            setAmout(0);
        }
        const onInverter = () => {
            reset();
            setInverted((current) => !current);
        }
        
        return(
        <div>
            <h1 className='h1'>Super Converter</h1>
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input value={inverted ? Math.floor(amout * 60) : amout} id='minutes' placeholder='Minutes' type="number" onChange={onChange} disabled={inverted === true}/>
            </div>

            <div>
            <label htmlFor="hours">Hours</label>
            <input value={inverted ? amout : Math.floor(amout / 60)} id='hours' placeholder='Hours' type="number" onChange={onChange} disabled={inverted === false}/>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onInverter}>{inverted ? "Turn back" : "Invert" }</button>
        </div>
        )
    };
    ReactDOM.render(<App/>, root);
</script>
    
</html>
